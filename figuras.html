<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller práctico de JavaScript</p>
    </header>
   

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
    <section>
        <h2>Encuentra la altura de un triángulo Isósceles</h2>
        <form action="">
            <label for="InputLado1">
                Escribe la medida del 1er lado:
            </label>
            <input id="InputLado1" type="number" />
            <label for="InputLado2">
                Escribe la medida del 2do lado:
            </label>
            <input id="InputLado2" type="number" />
            <label for="InputLado3">
                Escribe la medida del 3er lado:
            </label>
            <input id="InputLado3" type="number" />
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular altura
            </button>
        </form>
    </section>
    <script src="./reto-taller-1.js"></script>
</body>
</html>
